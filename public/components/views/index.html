<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NA to AA</title>
  <link rel="stylesheet" href="/components/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <h1>Nucleic Acid to Amino Acid Translator</h1>

  <label for="inputText">Input Nucleic Acid Sequence:</label>
  <textarea id="inputText" placeholder="Paste or type something..."></textarea>
  <br>
  <button id="submitBtn">Submit</button>
  
  <h2>Amino Acid Sequences</h2>

  <div class="frame-container">
    <div class="frame">
      <label for="outputText">Frame 1</label>
      <pre class="output-box" id="outputText" readonly></pre>
      <button id="copyBtn1">Copy Output</button>
    </div>

    <div class="frame">
      <label for="outputText2">Frame 2</label>
      <pre class="output-box" id="outputText2" readonly></pre>
      <button id="copyBtn2">Copy Output</button>
    </div>

    <div class="frame">
      <label for="outputText3">Frame 3</label>
      <pre class="output-box" id="outputText3" readonly></pre>
      <button id="copyBtn3">Copy Output</button>
    </div>
  </div>

  <script type="module" src="/components/js/script.js"></script>
  <script src="/reload/reload.js"></script>

</body>
</html>
